{% extends 'base.html' %}

{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">

          <div class="card card-body shadow mb-3 bg-body-tertiary rounded">
            <h2 class="text-center">Login</h2>

            <form class="needs-validation" method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" class="form-control" minlength="5" required>
                    <div class="valid-feedback">¡Correcto!</div>
                    <div class="invalid-feedback">Usuario no válido</div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" class="form-control" required>
                    <div class="valid-feedback">Contraseña Correcta</div>
                    <div class="invalid-feedback">Contraseña Incorrecta</div>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="ms-1">
                        <button type="reset" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-1">
                <a class="nav-link text-primary" href="{% url 'register' %}">¿No tienes cuenta? Registrate</a>  
                </div>
            </form>

          </div>  
        </div>
    </div>
</main>


{% endblock %}
